<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DJI Tello</title>
    <style>
      .button {
        border: 2px solid red;
        color: red;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        width: 150px;
      }

      .button:hover {
        background-color: red;
        color: white;
      }
      
      .button1 {background-color:white;}

    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
            $(function() {
              $('button#TO_LD').bind('click', function() {
                $.getJSON('/TO_LD',
                    function(data) {
                  //do nothing
                });
                return false;
              });
              $('button#connect').bind('click', function() {
                $.getJSON('/connect',
                    function(data) {
                  //do nothing
                });
                return false;
              });
            });
    </script>

  </head>

  <body>
    {% extends "template.html" %}
    {% block content %}

    <p id="status">Status: Landed</p>
    
    <div class='container'>
      <button id="connect" class="button button1">Connect</button>    
      <button id="TO_LD" class="button button1" onclick="myFunction()">Take Off</button>    
    </div>

    <script>
      function myFunction() {
        if (document.getElementById("TO_LD").innerHTML == "Take Off"){
          if (confirm("Press OK to Confirm Take Off")) {
            document.getElementById("TO_LD").innerHTML = "Landing";
            document.getElementById("status").innerHTML = "Status: Flying";
          }
        }
        
        else{
          if (confirm("Press OK to Confirm Landing")) {
            document.getElementById("TO_LD").innerHTML = "Take Off";
            document.getElementById("status").innerHTML = "Status: Landed";
          }
        }
          
      }
      </script>
    {% endblock %}
  </body>
</html>

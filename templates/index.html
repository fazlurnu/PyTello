<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DJI Tello</title>
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
      }

      .button:hover {
        var(--hover);
        transform: translateY(-0.25em);
      }
      
      .button1 {background-color: #4CAF50;} /* Green */

      .button2 {background-color: #008CBA;} /* Blue */
    </style>
  </head>

  <body>
    {% extends "template.html" %}
    {% block content %}
    
    <button class="button button1">Take Off</button> 
    <button class="button button2">Landing</button> 
    
    {% endblock %}
  </body>
</html>
